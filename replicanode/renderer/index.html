<!DOCTYPE html>
<html class="h-full bg-gray-900">

<head>
  <script type="module" src="./js/app.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>

<body class="bg-gray-900 h-full text-white">

  <div class="min-h-full">
    <nav class="bg-gray-800/50">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center">
            <div class="shrink-0">
              <img src="./assets/logos/navbar_logo.PNG" alt="Replica Node" class="h-8 w-auto" />
            </div>
            <div class="hidden md:block ml-10">
              <a id="navMetadata" class="hidden rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white">
                Metadata
              </a>
            </div>
          </div>

          <!-- Desktop Right: Notifications + Avatar -->
          <div class="hidden md:flex items-center space-x-4">
            <!-- Notifications -->
            <button class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
              <span class="sr-only">View notifications</span>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="h-6 w-6">
                <path d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <!-- Avatar Dropdown -->
            <div class="relative">
              <button id="avatarBtn" class="flex items-center rounded-full focus:outline-none">
                <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="User Avatar" class="h-10 w-10 rounded-full"/>
              </button>
              <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 rounded-md bg-gray-800 shadow-lg py-1 hidden">
                <span id="orgLabel" class="block px-4 py-2 text-sm text-gray-300">Your Org</span>
                <a href="#" id="navSettings" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Sign out</a>
              </div>
            </div>
          </div>

          <!-- Mobile menu button -->
          <div class="-mr-2 flex md:hidden">
            <button id="mobileMenuBtn" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500">
              <span class="sr-only">Open main menu</span>
              <svg id="hamburgerIcon" class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
              </svg>
              <svg id="closeIcon" class="h-6 w-6 hidden" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 6l12 12M6 18L18 6"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div id="mobileMenu" class="md:hidden hidden bg-gray-800/50">
        <div class="space-y-1 px-2 pt-2 pb-3">
          <a id="navMetadataMobile" class="hidden rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white">
            Metadata
          </a>
        </div>
        <div class="border-t border-white/10 pt-4 pb-3">
          <div class="flex items-center px-5">
            <div class="shrink-0">
              <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="User Avatar" class="h-10 w-10 rounded-full"/>
            </div>
            <div class="ml-3">
              <div id="orgLabelMobile" class="text-base font-medium text-white">Your Org</div>
            </div>
          </div>
          <div class="mt-3 space-y-1 px-2">
            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Sign out</a>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="mx-auto max-w-7xl">
        <div id="screens"></div>
        <!-- Your content -->
      </div>
    </main>
  </div>

</body>

</html>
