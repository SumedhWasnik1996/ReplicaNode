<div
	class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950">

	<!-- Floating gradient orbs -->
	<div class="absolute -top-40 -left-40 w-96 h-96 bg-indigo-600/30 rounded-full blur-3xl animate-pulse"></div>
	<div class="absolute -bottom-40 -right-40 w-96 h-96 bg-purple-600/30 rounded-full blur-3xl animate-pulse"></div>

	<!-- Login Card -->
	<div class="relative w-full max-w-md px-8 py-2 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl transition-all duration-700 opacity-0 translate-y-6"
		id="loginCard">

		<!-- Logo -->
		<div class="text-center">
			<img src="./assets/logos/login_screen_logo.PNG" alt="Replica Node" class="mx-auto select-none" />
			<h2 class="text-2xl font-semibold text-white tracking-tight">
				Sign in to your Salesforce account
			</h2>
			<p class="mt-2 text-sm text-slate-400">
				Secure Salesforce Backup & Replication
			</p>
		</div>

		<!-- Form -->
		<form action="#" method="POST" class="mt-8 space-y-6">

			
			<!-- Environment Selector -->
			<div>
				<label class="block text-sm font-medium text-slate-300 mb-2">
					Environment
				</label>
				<select id="environment" class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 text-white
                       focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 
                       transition-all duration-300 outline-none">
					<option value="production" class="bg-slate-900">Production</option>
					<option value="sandbox" class="bg-slate-900">Sandbox</option>
				</select>
			</div>

			<!-- Username -->
			<div>
				<label class="block text-sm font-medium text-slate-300 mb-2">
					Username
				</label>
				<input id="username" name="username" type="email" required placeholder="Username" class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 text-white placeholder-slate-500 
                      focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 
                      transition-all duration-300 outline-none" />
			</div>

			<!-- Password -->
			<div>
				<div class="flex items-center justify-between mb-2">
					<label class="block text-sm font-medium text-slate-300">
						Password
					</label>
					<button type="button" id="togglePassword"
						class="text-xs text-indigo-400 hover:text-indigo-300 transition">
						Show
					</button>
				</div>

				<input id="password" name="password" type="password" required placeholder="Password + Security Token"
					class="w-full rounded-xl bg-white/5 border border-white/10 px-4 py-2.5 text-white placeholder-slate-500 
                      focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/40 
                      transition-all duration-300 outline-none" />
			</div>

			<!-- Sign In Button -->
			<div>
				<button type="button" id="loginBtn" class="w-full py-3 rounded-xl font-semibold text-white
                       bg-gradient-to-r from-indigo-500 to-purple-600
                       hover:from-indigo-400 hover:to-purple-500
                       hover:scale-[1.02]
                       active:scale-[0.98]
                       transition-all duration-300 shadow-lg shadow-indigo-500/20">
					Sign In
				</button>
			</div>

			<!-- Trust Indicators -->
			<div class="pt-4 text-xs text-slate-400 space-y-1">
				<div class="flex items-center gap-2">
					<span class="text-emerald-400">✔</span> Secure OAuth connection
				</div>
				<div class="flex items-center gap-2">
					<span class="text-emerald-400">✔</span> No credentials stored locally
				</div>
				<div class="flex items-center gap-2">
					<span class="text-emerald-400">✔</span> Encrypted backup
				</div>
			</div>

			<!-- Error -->
			<div id="loginError" class="text-red-400 text-sm"></div>

		</form>
	</div>
</div>
