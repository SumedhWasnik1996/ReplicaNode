<div class="flex h-[calc(100vh-4rem)] max-h-full">

    <!-- Sidebar for Metadata Groups -->
    <aside id="metadataSidebar"
        class="w-64 bg-gray-800 border-r border-gray-700 hidden md:flex flex-col overflow-y-auto">
        <!-- Group buttons injected dynamically -->
    </aside>

    <!-- Mobile dropdown -->
    <div class="md:hidden w-full p-2">
        <select id="mobileGroupSelect" class="w-full bg-gray-700 rounded text-white">
            <!-- Options dynamically populated -->
        </select>
    </div>

    <!-- Main Content -->
    <div class="grid grid-cols-3 gap-4 flex-1 overflow-hidden">

        <!-- Items List -->
        <div class="col-span-1 flex flex-col overflow-y-auto space-y-2 bg-gray-900 rounded p-2">
            <!-- Controls (search + buttons) -->
            <div class="mb-3 flex-shrink-0">
                <input type="text" id="itemSearch" placeholder="Search metadata..."
                    class="w-full px-3 py-2 rounded bg-gray-900 border border-gray-700 text-white mb-2">

                <div class="flex gap-2">
                    <button id="selectAllBtn" class="w-1/2 py-2 bg-gray-700 rounded hover:bg-gray-600">Select
                        All</button>
                    <button id="deselectAllBtn" class="w-1/2 py-2 bg-gray-700 rounded hover:bg-gray-600">Deselect
                        All</button>
                </div>
            </div>
            <!-- Metadata items dynamically injected as cards -->
            <div id="itemsList" class="flex-1 overflow-y-auto space-y-2 pr-2">

            </div>
        </div>

        <!-- File Preview -->
        <div class="col-span-2 bg-gray-900 rounded overflow-auto">
            <div id="fileViewer" class="text-xs whitespace-pre-wrap overflow-auto h-[calc(100vh-4rem)]">
                Select a file to view content
            </div>
        </div>
    </div>
</div>
