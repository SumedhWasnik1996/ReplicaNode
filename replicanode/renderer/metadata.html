<div id="metadataScreen" class="p-8 hidden">

  <h2 class="text-2xl font-semibold mb-6">Metadata Explorer</h2>

  <!-- Tabs + Search + Select All -->
  <div class="flex items-center justify-between mb-4">
    <div class="flex space-x-2">
      <button class="tab active" data-tab="code">Code</button>
      <button class="tab" data-tab="objects">Objects</button>
      <button class="tab" data-tab="automation">Automation</button>
    </div>

    <div class="flex space-x-2">
      <input id="metadataSearch" type="text" placeholder="Search..."
             class="px-2 py-1 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button id="selectAllBtn" class="bg-indigo-600 px-3 py-1 rounded hover:bg-indigo-700 transition">Select All</button>
    </div>
  </div>

  <div id="tabContent" class="space-y-2">
    <!-- Metadata items rendered here -->
  </div>

  <div class="mt-6 space-x-4">
    <button id="backupBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">
      Backup Selected
    </button>
    <button id="logoutBtn" class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
      Logout
    </button>
  </div>

  <div id="backupProgress" class="mt-4 text-green-400"></div>

</div>
