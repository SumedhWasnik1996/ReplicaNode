<div id="loginScreen" class="p-8">

  <h2 class="text-2xl font-semibold mb-6">Login to Salesforce</h2>

  <div class="space-y-4 max-w-md">

    <input id="username"
           placeholder="Username"
           class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <input id="password"
           type="password"
           placeholder="Password + Security Token"
           class="w-full bg-gray-800 border border-gray-700 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <button id="loginBtn"
            class="w-full bg-indigo-600 hover:bg-indigo-700 transition rounded py-2">
      Login
    </button>

    <div id="loginSpinner" class="hidden text-indigo-400">Logging in...</div>
    <div id="loginError" class="text-red-400 text-sm"></div>

  </div>

</div>
