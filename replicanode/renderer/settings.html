<div id="settingsScreen" class="p-8 hidden">

  <h2 class="text-2xl font-semibold mb-6">Settings</h2>

  <div class="space-y-8 max-w-md">

    <!-- Theme -->
    <div>
      <h3 class="text-lg mb-3">Theme</h3>
      <div class="space-x-3">
        <button id="darkModeBtn" class="bg-indigo-600 px-4 py-2 rounded">Dark</button>
        <button id="lightModeBtn" class="bg-gray-600 px-4 py-2 rounded">Light</button>
      </div>
    </div>

    <!-- Backup Folder -->
    <div>
      <h3 class="text-lg mb-3">Backup Folder</h3>
      <button id="chooseFolderBtn" class="bg-indigo-600 px-4 py-2 rounded">Choose Folder</button>
      <div id="folderPath" class="mt-3 text-gray-400 text-sm break-all"></div>
    </div>

  </div>

</div>
